<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/table-manager.min.css">
</head>
<body>
    <div id="myTable"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/table-manager.min.js"></script>
<script>
const myTable = new TableManager({
    containerId: 'myTable',
    tableId: 'myDataTable',
    apiEndpoints: {
        list: '/api/data'
    },
    columns: [
        { key: 'id', title: 'ID', sortable: true, visible: true },
        { key: 'name', title: 'Nama', sortable: true, visible: true },
        { key: 'email', title: 'Email', sortable: true, visible: true },
        { key: 'actions', title: 'Aksi', sortable: false, visible: true }
    ]
});
</script>
</body>
</html>
